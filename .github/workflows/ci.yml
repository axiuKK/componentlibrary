name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. 拉代码
      - uses: actions/checkout@v4

      # 2. 装 Node
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      # 3. 装 pnpm（非常关键的一步）
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      # 4. 验证 pnpm 是否成功
      - name: Check pnpm
        run: pnpm -v

      # 5. 安装依赖
      - name: Install deps
        run: pnpm install

      # 6. Lint
      - name: Lint
        run: pnpm lint

      # 7. Test
      - name: Test
        run: pnpm test

      # 8. Build
      - name: Build
        run: pnpm build
