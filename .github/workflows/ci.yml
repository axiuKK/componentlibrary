name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 拉代码
      - name: Checkout
        uses: actions/checkout@v4

      # 设置 Node
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: pnpm

      # 安装 pnpm
      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      # 安装依赖
      - name: Install dependencies
        run: pnpm install

      # 运行 Lint
      - name: Run lint
        run: pnpm lint

      # 跑测试
      - name: Run tests
        run: pnpm test

      # 构建
      - name: Build
        run: pnpm build
